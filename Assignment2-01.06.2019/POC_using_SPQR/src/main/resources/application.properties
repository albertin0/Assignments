server.port=8007

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=pocSecurity

jwt.secret=PearsonSecret

graphql.spqr.gui.enabled=true
graphql.spqr.relay.connection-check-relaxed=true

spring.session.store-type=mongodb
spring.session.timeout.seconds=900
spring.session.mongo.collection-name=security

#spring.main.allow-bean-definition-overriding=true

# Local Elasticsearch config
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.cluster-nodes=localhost:9300
spring.data.elasticsearch.cluster-name=elasticsearch

elasticsearch.index.name=my_index
elasticsearch.user.type=user
elasticsearch.courseElastic.type=courseElastic
